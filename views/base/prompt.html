<div class="prompt">
  <h4>提示: <span id="promoptText"></span></h4>
  <a href="javascript: void(0);" id="promptEnter">确定</a>
</div>
<style>
  .prompt{
    width: 300px;
    background: #fff;
    border: solid 1px #ccc;
    position: fixed;
    top: 50%;
    left: 50%;
    margin-left: -150px;
    margin-top: -300px;
    z-index: 9999;
    transition: all .25s;
    -webkit-transition: all .25s;
    transform: translate3d(0, -30px, 0);
    -webkit-transform: translate3d(0, -30px, 0);
    opacity: 0;
    visibility: hidden;
  }
  .prompt.active{
    transform: none;
    -webkit-transform: none;
    opacity: 1;
    visibility: visible;
  }
  .prompt h4{
    padding: 20px;
    text-align: center;
  }
  .prompt a{
    display: block;
    width: 80px;
    margin: 0 auto 25px;
    height: 35px;
    color: #fff;
    font-size: 14px;
    line-height: 35px;
    text-align: center;
    border-radius: 5px;
    background: #2196f3;
  }
</style>
<script>
  $('#promptEnter').on('click', function () {
    $('.prompt').removeClass('active');
    $('#promoptText').html('');
  })
  function prompt (text) {
    var text = text || '';
    $('.prompt').addClass('active');
    $('#promoptText').html(text);
  }
</script>
