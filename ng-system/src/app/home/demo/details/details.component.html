<div class="ui-title">详情页</div>
<div class="ui-form ui-details-body" #myform="ngForm" ngForm>
  <div class="ui-item ui-wd-auto">
    <label for="" class="ui-label" align="right">输入框</label>
    <div class="ui-relative">
      <input type="text" class="ui-input" ngModel name="names">
      <small class="ui-small ui-form-error"><!-- 请输入正确的内容 -->{{myform.value | json}}</small>
    </div>
  </div>
  <div class="ui-item ui-wd-auto">
    <label for="" class="ui-label" align="right">输入框</label>
    <div class="ui-relative">
      <input type="text" class="ui-input">
      <small class="ui-small ui-form-error"><!-- 请输入正确的内容 --></small>
    </div>
  </div>
  <div class="ui-item ui-wd-auto">
    <label for="" class="ui-label" align="right">输入框</label>
    <div class="ui-relative">
      <input type="text" class="ui-input">
      <small class="ui-small ui-form-error"><!-- 请输入正确的内容 --></small>
    </div>
  </div>
  <div class="ui-item ui-wd-auto">
    <label for="" class="ui-label" align="right">输入框</label>
    <div class="ui-relative">
      <select name="" id="" class="ui-select"></select>
      <small class="ui-small ui-form-error"><!-- 请输入正确的内容 --></small>
    </div>
  </div>
  <div class="ui-item ui-bfb-12">
    <label for="" class="ui-label" align="right">单选按钮组</label>
    <div class="ui-relative">
      <div class="ui-radio-box">
        <input type="radio" name="radio2" checked id="rr1">
        <label for="rr1">Beijing</label>
      </div>
      <div class="ui-radio-box">
        <input type="radio" name="radio2" id="rr2">
        <label for="rr2">Shanghai</label>
      </div>
      <div class="ui-radio-box">
        <input type="radio" name="radio2" id="rr3">
        <label for="rr3">Guangzhou</label>
      </div>
      <small class="ui-small ui-form-error"><!-- 请输入正确的内容 --></small>
    </div>
  </div>
  <div class="ui-item ui-bfb-12">
    <label for="" class="ui-label" align="right">上传文件</label>
    <div class="ui-relative">
      <label for="f1" class="ui-file">
        <span>File Input</span>
        <input type="file" id="f1" class="ui-file-input" multiple>
        <p>选择</p>
      </label>
    </div>
  </div>
  <div class="ui-item ui-bfb-12">
    <label for="" class="ui-label" align="right">上传图片</label>
    <div class="ui-relative">
      <label for="f2" class="ui-file-image">
        <i class="icon-pic"></i>
        <span>请选择图片</span>
        <input type="file" id="f2" multiple accept="image/jpg,image/jpeg,image/png">
      </label>
      <ul class="ui-file-box">
        <li>
          <img src="https://ss3.bdstatic.com/lPoZeXSm1A5BphGlnYG/skin_plus/882.jpg?2" class="ui-image-enlarge" title="点击查看大图">
          <p>删除</p>
        </li>
        <li>
          <img src="https://ss0.bdstatic.com/k4oZeXSm1A5BphGlnYG/skin_plus/879.jpg?2" class="ui-image-enlarge" title="点击查看大图">
          <p>删除</p>
        </li>
        <li>
          <img src="https://ss3.bdstatic.com/lPoZeXSm1A5BphGlnYG/skin_plus/880.jpg?2" class="ui-image-enlarge" title="点击查看大图">
          <p>删除</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="ui-item ui-bfb-12">
    <label for="" class="ui-label" align="right">输入框</label>
    <div class="ui-relative">
      <textarea name="" id="" cols="30" rows="10" class="ui-textarea"></textarea>
      <small class="ui-small ui-form-error"><!-- 请输入正确的内容 --></small>
    </div>
  </div>
  <div class="ui-wd-12" align="center">
    <a href="javascript: ;" class="ui-btn ui-mg-col-10">保存</a>
    <a href="javascript: ;" class="ui-btn ui-mg-col-10 raw" [routerLink]="['/home/list']">取消</a>
  </div>
</div>
