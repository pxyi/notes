<div class="ui-title">详情页</div>
<div class="ui-form ui-details-body" [formGroup]="formModel">
  <div class="ui-item ui-wd-auto">
    <label for="" class="ui-label" align="right">标题</label>
    <div class="ui-relative">
      <input type="text" class="ui-input" formControlName="title">
      <small class="ui-small ui-form-error" [hidden]="!formModel.hasError('required',['title'])">请输入文章标题</small>
    </div>
  </div>
  <div class="ui-item ui-wd-auto">
    <label for="" class="ui-label" align="right">关键字</label>
    <div class="ui-relative">
      <input type="text" class="ui-input" formControlName="keyword">
      <small class="ui-small ui-form-error"></small>
    </div>
  </div>
  <div class="ui-item ui-wd-auto">
    <label for="" class="ui-label" align="right">权重</label>
    <div class="ui-relative">
      <input type="text" class="ui-input" formControlName="sort">
      <small class="ui-small ui-form-error"></small>
    </div>
  </div>
  <div class="ui-item ui-wd-auto">
    <label for="" class="ui-label" align="right">所属分类</label>
    <div class="ui-relative">
      <select name="" id="" class="ui-select" formControlName="parent">
        <option value="{{item._id}}" *ngFor="let item of classItems">{{item.name}}</option>
      </select>
      <small class="ui-small ui-form-error"></small>
    </div>
  </div>
  <div class="ui-item ui-wd-auto">
    <label for="" class="ui-label" align="right">状态</label>
    <div class="ui-relative">
      <select name="" id="" class="ui-select" formControlName="status">
        <option value="true">启用</option>
        <option value="false">禁用</option>
      </select>
      <small class="ui-small ui-form-error"></small>
    </div>
  </div>
  <div class="ui-item ui-bfb-12">
    <label for="" class="ui-label" align="right">封面图</label>
    <div class="ui-relative">
      <label for="f2" class="ui-file-image">
        <i class="icon-pic"></i>
        <span>请选择图片</span>
        <input type="file" id="f2" multiple accept="image/jpg,image/jpeg,image/png">
      </label>
      <ul class="ui-file-box">
        <li>
          <img src="https://ss3.bdstatic.com/lPoZeXSm1A5BphGlnYG/skin_plus/882.jpg?2" class="ui-image-enlarge" title="点击查看大图">
          <p>删除</p>
        </li>
      </ul>
    </div>
  </div>
  <div class="ui-item ui-bfb-12">
    <label for="" class="ui-label" align="right">描述</label>
    <div class="ui-relative">
      <textarea name="" id="" cols="30" rows="10" class="ui-textarea" formControlName="desc"></textarea>
      <small class="ui-small ui-form-error"></small>
    </div>
  </div>
  <div class="ui-item ui-bfb-12">
    <label for="" class="ui-label" align="right">内容</label>
    <div class="ui-relative">
      <div id="editormd">
        <textarea style="display:none;">{{result?.markdown}}</textarea>
      </div>
    </div>
  </div>
  <div class="ui-wd-12" align="center">
    <a href="javascript: ;" class="ui-btn ui-mg-col-10" (click)="save()" [class.disabled]="formModel.invalid">保存</a>
    <a href="javascript: ;" class="ui-btn ui-mg-col-10 raw" [routerLink]="['/home/list']">取消</a>
  </div>
</div>
